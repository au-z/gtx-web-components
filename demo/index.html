<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Web components</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Work+Sans:400');
		*, *:before, *:after {
			box-sizing: border-box;
			font-family: 'Work Sans', sans-serif;
		}
		body {
			background: #fafafa;
		}
	</style>
</head>
<body>

	<hello-gtx>
		<chat-comment user="auzmartist@gmail.com">Look ma, I'm in a slot!</chat-comment>
		<chat-comment user="default">chat chat chat...</chat-comment>
	</hello-gtx>
	
	<br><br>
	
	<am-card accent="#a993ff" dim="500px,auto">
		<am-card-header>To Do List</am-card-header>
		<todo-list slot="content"></todo-list>
	</am-card>

	<script>
		const rgba2hex = (rgb) => {
			return (rgb && rgb.length === 4) ? "#" +
				("0" + parseInt(rgb[0],10).toString(16)).slice(-2) +
				("0" + parseInt(rgb[1],10).toString(16)).slice(-2) +
				("0" + parseInt(rgb[2],10).toString(16)).slice(-2) : '';
		}
		
		const HelloGtx = document.querySelector('hello-gtx')
		const currentColor = [0, 0, 0, 1]

		setInterval(() => {
			HelloGtx.setAttribute('theme', rgba2hex(currentColor))
			currentColor[0] = (currentColor[0] + 7) % 255
			currentColor[1] = (currentColor[1] + 3) % 255
			currentColor[2] = (currentColor[2] + 8) % 255
		}, 30)
	</script>

	<link rel="import" href="../web-components/icons/icon-trash-can.html">
	<link rel="import" href="../web-components/am-card.html">
	<link rel="import" href="../web-components/hello-gtx.html">
	<link rel="import" href="../web-components/chat-comment.html">
	<link rel="import" href="../web-components/am-card-header.html">
	<link rel="import" href="../web-components/todo/todo-list.html">
	<link rel="import" href="../web-components/todo/todo-list-item.html">
</body>
</html>
